{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ obj.name }}
{% endblock title %}

{% block content %}

  {% block javascript %}
    <script src="{% static 'js/project.js' %}" defer></script>

  {% endblock javascript %}

  <div class="row">
    <div class="col">
      <b>{{ obj.name }}</b>
      <p>score to pass: {{ obj.required_score_to_pass }}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
  </div>

  <a class="btn btn-danger" href="{% url 'quizzes:main-view' %}">Return</a>


  <form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save Answers</button>
  </form>
  <div id="score-box"></div>
  <div id="result-box"></div>
{% endblock content %}
